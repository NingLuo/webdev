<div class="sg-row profile-review" itemprop=reviews itemscope itemtype=http://schema.org/Review>
    <div class="sg-columns sg-small-4 sg-small-offset-1 profile-review-author">
        <p class="sg-title sg-navy" itemprop=datePublished>Less than a month ago</p>
        <p class="sg-para4 sg-cool-grey" itemprop=author></p>
        <p class="sg-para4 sg-cool-grey" itemprop=author>by a Verified Patient</p>
    </div>
    <div class="sg-columns sg-small-8 sg-end">
        <div class="sg-row profile-star-ratings" itemprop=reviewRating itemscope itemtype=http://schema.org/Rating>
            <div class="sg-columns sg-small-8">
                <div class="sg-title sg-navy">Overall Rating</div>
                <div class="sg-rating-small sg-rating-small-5_0"></div>
                <meta itemprop="ratingValue" content="5" />
                <meta itemprop="worstRating" content="1" />
                <meta itemprop="bestRating" content="5" />
            </div>
            <div class="sg-columns sg-small-8">
                <div class="sg-title sg-navy">Bedside Manner</div>
                <div class="sg-rating-small sg-rating-small-5_0"></div>
            </div>
            <div class="sg-columns sg-small-8">
                <div class="sg-title sg-navy">Wait Time</div>
                <div class="sg-rating-small sg-rating-small-4_0"></div>
            </div>
        </div>
        <div class="sg-row">
            <div class="sg-columns sg-small-24">
                <p class="sg-para3 sg-navy" itemprop=reviewBody>So excited to have my baby daughter in Dr Newhall&#39;s care! </p>
            </div>
        </div>
    </div>
</div>
