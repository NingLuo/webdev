<!DOCTYPE html>
<html lang="en" ng-app="MoviesApp">
<head>
    <meta charset="utf-8">
    <title>Index</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div class="container" >
        <h2>Movies Data</h2>
        <table class="table" ng-controller="MoviesController">
            <thead>
                <tr>
                    <th>name</th>
                    <th>director</th>
                    <th>year</th>
                    <th>&nbsp</th>
                </tr>
                <tr>
                    <td><input ng-model="movie.name" class="form-control"></td>
                    <td><input ng-model="movie.director" class="form-control"></td>
                    <td><input ng-model="movie.year" class="form-control"></td>
                    <td>
                        <button ng-click="addMovie(movie)" class="btn btn-success">Add</button>
                        <button ng-click="updateMovie(movie)" class="btn btn-primary">Update</button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in movies">
                    <td>{{movie.name}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.year}}</td>
                    <td><button ng-click="removeMovie(movie)" class="btn btn-danger">Delete</button>
                        <button ng-click="selectMovie(movie)" class="btn btn-info">Select</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
