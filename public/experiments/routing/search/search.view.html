<h1>Search</h1>
<input ng-model="title" class="form-control" placeholder="Avatar"/>
<button class="btn btn-primary btn-block" ng-click="search(title)">Search</button>

<section ng-show="data">
    <h2>Search Results</h2>
    <table class="table table-striped">
        <thead>
            <th>Poster</th>
            <th>Title</th>
            <th>imdbID</th>
        </thead>
        <tbody ng-repeat="movie in data.Search">
            <td><img height="75px" ng-src="{{movie.Poster}}"/></td>
            <td><a href="#/detail/{{movie.imdbID}}">{{movie.Title}}</a></td>
            <td>{{movie.imdbID}}</td>
        </tbody>
    </table>
</section>
