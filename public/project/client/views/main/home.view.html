<div class="row homepage">
    <div class="col-md-12 hidden-xs hidden-sm homeSlogan">
        <p class="col-md-8 col-md-offset-3 font-awesome-sass">Keep calm </p>
        <p class="col-md-8 col-md-offset-3 font-awesome-sass">And find a doctor. </p>
    </div>
    <div class="col-sm-12 col-sm-push-6 hidden-xs hidden-md hidden-lg  homeSloganMobile">
        Keep calm and Find a doctor
    </div>
    <div class="col-xs-12 col-xs-push-6 hidden-sm hidden-md  hidden-lg homeSloganMobile">
        Find a doctor
    </div>
    <!--show for large and middle size screen-->
    <div class="searchGroup col-md-12">
        <div class=" row visible-lg visible-md">
        <div class="col-md-4 col-md-push-1 form-group">
            <label for="specialty">I'm looking for a:</label>
            <select ng-model="doctor.specialty" class="form-control input-xlg" id="specialty">
                <option value="" selected disabled>Choose a Specialty</option>
                <option value="cardiologist">Cardiologist</option>
                <option value="allergist">Allergist</option>
                <option value="acupuncturist">Acupuncturist</option>
                <option value="dietitian">Dietitian</option>
                <option value="anesthesiologist">Anesthesiologist</option>
                <option value="pediatrician">Pediatrician</option>
                <option value="ear-nose-throat-doctor">Ear, Nose and Throat Doctor</option>
                <option value="endocrinologist">Endocrinologist</option>
                <option value="ophthalmologist">Ophthalmologist</option>
                <option value="optometrist">Optometrist</option>
                <option value="gastroenterologist">Gastroenterologist</option>
                <option value="hepatologist">Hepatologist</option>
                <option value="infectious-disease-doctor">Infectious Disease Doctor</option>
                <option value="psychiatrist">Psychiatrist</option>
                <option value="nephrologist">Nephrologist</option>
                <option value="neurologist">Neurologist</option>
                <option value="family-nurse-practitioner">Family Nurse Practitoners</option>
                <option value="gynecologist">Gynecologist</option>
                <option value="obstetrics-gynecologist">OBGYN</option>
                <option value="rehabilitation-counselor">Rehabilitation Counselor</option>
                <option value="oncologist">Oncologist</option>
                <option value="internal-medicine-hematology">Hematologist</option>
                <option value="orthopedic-surgeon">Orthopedist</option>
                <option value="physical-therapist">Physical Therapist</option>
                <option value="internist">Internist</option>
                <option value="pulmonologist">Pulmonologist</option>
            </select>
        </div>
        <div class="col-md-3 col-md-push-1 form-group">
            <label for="city">In:</label>
            <input ng-model="doctor.location" class="form-control input-xlg" id="city" placeholder="Zip Code or City">
            </input>
        </div>
        <div class="col-md-2 col-md-push-1 form-group">
            <label>&nbsp</label>
            <a ng-click="main.search(doctor.specialty, doctor.location)" class="btn btn-success btn-block btn-xlg">Search</a>
        </div>
    </div>
    </div>
    <!--show for small and x-small size screen-->
    <div class="searchGroupSmall row  visible-sm visible-xs">
        <div class="col-md-4 col-md-push-1 form-group">
            <label for="specialty2">I'm looking for a:</label>
            <select ng-model="doctor.specialty" class="form-control input-lg" id="specialty2">
                <option value="" selected disabled>Choose a Specialty</option>
                <option value="cardiologist">Cardiologist</option>
                <option value="allergist">Allergist</option>
            </select>
        </div>
        <div class="col-md-3 col-md-push-1 form-group">
            <label for="city2">In:</label>
            <input ng-model="doctor.location" class="form-control input-lg" id="city2" placeholder="Zip Code or City">
            </input>
        </div>
        <div class="col-md-2 col-md-push-1 form-group">
            <label>&nbsp</label>
            <a ng-click="main.search(doctor.specialty, doctor.location)" class="btn btn-success btn-block btn-lg">Search</a>
        </div>
    </div>
</div>
