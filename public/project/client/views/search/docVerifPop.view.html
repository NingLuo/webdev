<div class="modal-header">
    <h3>Doctor Identity Verification</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="uid">Please enter your doctor UID:</label>
        <input ng-model="uid" class="form-control" type="text" id="uid">
    </div>
    <div ng-show="model.uidVerifFailed" class="alert alert-danger" role="alert"><p align="center">Sorry, we didn't find a matching UID.</p></div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><button class="btn btn-success btn-block" ng-click="model.verifyUid(uid)">Verify</button></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><button class="btn btn-warning btn-block" ng-click="model.close()">Cancel</button></div>
    </div>
</div>
