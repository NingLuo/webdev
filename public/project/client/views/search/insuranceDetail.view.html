<div class="modal-header">
    <h3>Insurance</h3>
</div>
<div class="modal-body">
    <div ng-repeat="insurance in model.insuranceList">
        {{insurance.insurance_plan.name}}

</div>
<div class="modal-footer">
    <button class="btn btn-info btn-block" ng-click="model.close()">Close</button>
</div>
