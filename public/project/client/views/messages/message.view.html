<div class="row">
    <div class="col-md-2 hidden-xs hidden-sm">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="#/profile">Profile</a></li>
            <li ng-if="currentUser.role == 'Patient'" role="presentation"><a href="#/favorite">Favorite Doctors</a></li>
            <li role="presentation"><a href="#/review">My Reviews</a></li>
            <li ng-if="currentUser.role == 'Patient'" role="presentation"  class="active"><a href="#/message">My Messages</a></li>
        </ul>
    </div>
    <!--page content-->
    <div class="col-md-8">
        <div class="messageBox col-md-12">
            <div class="messageBoxHeader row">
                <div class="col-md-12">
                    <strong>From: Bob</strong>
                    <a class="pull-right replyBtn"><span class="glyphicon glyphicon-remove"></span></a>
                    <a class="pull-right replyBtn"><span class="glyphicon glyphicon-chevron-down"></span></a>
                </div>
            </div>
            <div class="messageBoxBody row" ng-repeat="">
                <div class="messageCard col-md-12">
                    <div>bob<span class="messageDate">2016.10.29</span></div>
                    <div>she was nice, straight, and to the point. real speedy though. personally I like when health care professionals sit and answer you questions and thoroughly examine you</div>
                    <div><a ng-click="model.openReplyBox()">reply</a></div>
                </div>
                <div class="replyBox col-md-12">
                    <div class="form-group">
                        <textarea class="form-control" rows="3" ng-model=""/>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-success" ng-click="">Update</button>
                        <button class="btn btn-danger" ng-click="">Cancel</button>
                    </div>
                </div>
                <div class="messageCard col-md-12">
                    <div>Date: 1989.10.29 alice</div>
                    <div>she was nice, straight, and to the point. real speedy though. personally I like when health care professionals sit and answer you questions and thoroughly examine you she was nice, straight, and to the point. real speedy though. personally I like when health care</div>
                </div>
            </div>
        </div>
    </div>
</div>
