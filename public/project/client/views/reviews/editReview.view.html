<div class="row editReviewHeader">
    <div class="col-md-6 col-md-push-3 col-sm-6 col-sm-push-3">
        <div class="col-sm-3"><img class="img-circle" ng-src="{{model.doctor.profile.image_url}}"></div>
        <div class="col-sm-9">
            <ul class="list-unstyled">
                <li class="resultName">Dr.{{model.doctor.profile.first_name}} {{model.doctor.profile.last_name}}, {{model.doctor.profile.title}}</li>
                <li class="resultSpecialty">{{model.doctor.specialties[0].actor}}</li>
                <li><img ng-src="{{model.doctor.ratings[0].image_url_small}}"></li>
                <li>&nbsp;</li>
                <li>{{model.doctor.practices[0].name}}</li>
                <li>Phone: {{model.doctor.practices[0].phones[0].number}}</li>
            </ul>
        </div>
    </div>
</div>
<hr>
<div ng-show="model.updateSuccuss" class="alert alert-success" role="alert"><p align="center">Update Success!</p></div>
<div class="row">
    <div class="col-md-4 col-md-push-3">
        <div class="form-group">
            <label for="overallRating">Overall Rating:</label>
            <jk-rating-stars id="overallRating" max-rating="5" rating="model.review.overall" read-only="false">
            </jk-rating-stars>
        </div>
        <div class="form-group">
            <label for="waitTime">Wait Time:</label>
            <jk-rating-stars id="waitTime" max-rating="5" rating="model.review.waitTime" read-only="false">
            </jk-rating-stars>
        </div>
        <div class="form-group">
            <label for="bedsideManner">Bedside Manner:</label>
            <jk-rating-stars id="bedsideManner" max-rating="5" rating="model.review.bedsideManner" read-only="false">
            </jk-rating-stars>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5 col-md-push-3">
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea ng-model="model.review.comments" class="form-control" rows="8" id="comments"></textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2 col-md-offset-3">
        <a ng-click="model.update()" class="btn btn-success btn-block" role="button">Update</a>
    </div>
    <div class="col-md-2">
        <a ng-click="model.cancel()" class="btn btn-warning btn-block" role="button">Cancel</a>
    </div>
</div>
