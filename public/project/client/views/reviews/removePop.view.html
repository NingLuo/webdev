<div class="modal-body">
    <div class="popText">
        <span class="glyphicon glyphicon-warning-sign fa-lg"></span>
        <q >Are you sure you want to delete this comment?</q>
    </div>
</div>

<div class="modal-footer">
    <div class="row">
        <div  class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><button class="btn btn-danger btn-block" ng-click="model.confirmRemove()">Yes, remove it</button></div>
        <div  class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><button class="btn btn-default btn-block" ng-click="model.cancel()">No</button></div>
    </div>
</div>
