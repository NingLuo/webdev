<div class="row">
    <div class="col-md-2 hidden-xs hidden-sm">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="#/profile">Profile</a></li>
            <li ng-if="currentUser.role == 'Patient'" role="presentation"><a href="#/favorite">Favorite Doctors</a></li>
            <li role="presentation" class="active"><a href="#/review">My Reviews</a></li>
            <li role="presentation"><a href="#/message">My Messages</a></li>
        </ul>
    </div>
    <div class="table-responsive col-md-8">
        <table class="table table-striped">
            <thead>
            <th ng-if="currentUser.role == 'Patient'">To</th>
            <th ng-if="currentUser.role == 'Provider'">From</th>
            <th>Date</th>
            <th>Overall Rating</th>
            <th>Comment</th>
            <th>&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="review in model.reviews">
                <td ng-if="currentUser.role == 'Patient'">{{review.doctorName}}</td>
                <td ng-if="currentUser.role == 'Provider'">{{review.username}}</td>
                <td>{{review.reviewDate | date}}</td>
                <td>{{review.overall}}</td>
                <td>{{review.comments}}</td>
                <td>
                    <a ng-if="currentUser.role == 'Provider'" class="btn btn-warning" ng-click=""  role="button">Reply</a>
                    <a ng-if="currentUser.role == 'Patient'" class="btn btn-warning" ng-click="model.edit(review)"  role="button">Edit</a>
                    <button ng-if="currentUser.role == 'Patient'" class="btn btn-danger" ng-click="model.deleteReview(review)" role="button">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
