<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label for="specialty">I'm looking for a:</label>
            <select ng-model="doctor.specialty" class="form-control" id="specialty">
                <option>cardiologist</option>
                <option>allergist</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">In:</label>
            <select ng-model="doctor.city" class="form-control" id="city">
                <option>Boston</option>
                <option>New York</option>
            </select>
        </div>
        <a ng-click="main.search(doctor)" class="btn btn-primary btn-block">Search</a>
    </div>
</div>
