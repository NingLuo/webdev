<div class="modal-header">
    <h3>Checkbox Field</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="lable">Lable</label>
        <input ng-model="model.field.label" class="form-control" type="text" id="lable">
    </div>
    <div class="form-group">
        <label for="options">Options</label>
        <textarea ng-model="model.optStr" class="form-control" id="options" rows="5"></textarea>
    </div>
</div>
<div class="modal-footer">
    <div class="form-inline">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <button class="btn btn-info btn-block" ng-click="model.close()">Close</button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <button class="btn btn-info btn-block" ng-click="model.update()">Ok</button>
        </div>
    </div>
</div>
