
<h1>Forms</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Forms</a></li>
    <li role="presentation"><a href="fields.view.html">Fields</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><span class="glyphicon glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Form Name</th>
                <th><span class="glyphicon glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input ng-model="model.newForm.title" type="text" class="form-control" placeholder="title"></td>
                <td>
                    <button ng-click="model.addForm(model.newForm) " class="btn btn-primary" role="button">
                        <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-click="updateForm(model.newForm)" class="btn btn-success" role="button">
                        <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="form in model.currentUserForms">
                <td>{{form.title}}</td>
                <td>
                    <button ng-click="deleteForm(form._id)" class="btn btn-danger" role="button">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button ng-click="selectForm($index)" class="btn btn-warning" role="button">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
