<h1>Forms</h1>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/forms">Forms</a></li>
    <li role="presentation" class="active"><a href="#/fields">Fields</a></li>
</ul>
<p></p>
<div ln-sortable ln-axis="y" ng-model="model.fields">
    <form ng-repeat="field in model.fields">
        <div ng-switch="field.type">
            <div ng-switch-when="TEXT" class="form-group">
                <label for="fName" class="form-control-label">{{field.label}}:</label>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="fName" placeholder="{{field.placeholder}}">
                    </div>
                    <div class="col-sm-6 col-sm-push-1 ">
                        <a ng-click="model.openSingleLine()" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.deleteField(field._id)" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div ng-switch-when="TEXTAREA" class="form-group">
                <label for="textarea" class="form-control-label">{{field.label}}:</label>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="textarea" class="form-control" id="textarea" placeholder="{{field.placeholder}}">
                    </div>
                    <div class="col-sm-6 col-sm-push-1 ">
                        <a ng-click="model.openMultiLine()" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.deleteField(field._id)" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div ng-switch-when="EMAIL" class="form-group">
                <label for="email" class="form-control-label">{{field.label}}:</label>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" placeholder="{{field.placeholder}}">
                    </div>
                    <div class="col-sm-6 col-sm-push-1 ">
                        <a ng-click="model.openEmailPop()" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.deleteField(field._id)" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div ng-switch-when="OPTIONS" class="form-group">
                <label for="gender" class="form-control-label">{{field.label}}:</label>
                <div class="row">
                    <div class="col-sm-6">
                        <select id="gender" ng-model="selected" class="form-control" ng-options="item.value as item.label for item in field.options">
                        </select>
                    </div>
                    <div class="col-sm-6 col-sm-push-1">
                        <a ng-click="model.openDropDownPop()" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.deleteField(field._id)" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div ng-switch-when="DATE" class="form-group">
                <label for="date" class="form-control-label">{{field.label}}:</label>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="col-sm-6 col-sm-push-1 ">
                        <a ng-click="model.openDate()" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.deleteField(field._id)" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div ng-switch-when="CHECKBOXES" class="form-group">
                <label>{{field.label}}</label>
                <div class="row">
                    <div class="col-sm-6">
                        <div ng-repeat="option in field.options">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="{{option.value}}"> {{option.label}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-push-1">
                        <a ng-click="model.openCheckboxPop()" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.deleteField(field._id)" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div ng-switch-when="RADIOS" class="form-group">
                <label>{{field.label}}</label>
                <div class="row">
                    <div class="col-sm-6">
                        <div ng-repeat="option in field.options">
                            <label class="radio-inline"><input type="radio" name="optionsRadios" value="{{option.value}}">{{option.label}}</label>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-push-1">
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.deleteField(field._id)" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-default" role="button">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
    <!--{{model.fields}}-->
<hr>
<div class="form-group">
        <label for="newField" class="form-control-label">Add New Field:</label>
        <div class="row">
            <div class="col-sm-6">
                <select ng-model="model.fieldType" id="newField" class="form-control">
                    <option>Single Line Text Field</option>
                    <option>Multi Line Text Field</option>
                    <option>Date Field</option>
                    <option>Dropdown Field</option>
                    <option>Checkboxes Field</option>
                    <option>Radio Buttons Field</option>
                </select>
            </div>
            <div class="col-sm-6 col-sm-push-1">
                <a ng-click="model.addField(model.fieldType)" href="" class="btn btn-default" role="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>
