<h1>Admin</h1>
<h2>Users</h2>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th ng-click="model.sortBy('username')"><span ng-show="model.predicate === 'username'" ng-class="model.triangle" aria-hidden="true"></span>Username</th>
                <th>Password</th>
                <th ng-click="model.sortBy('firstName')"><span ng-show="model.predicate === 'firstName'" ng-class="model.triangle" aria-hidden="true"></span>First Name</th>
                <th ng-click="model.sortBy('lastName')"><span  ng-show="model.predicate === 'lastName'" ng-class="model.triangle" aria-hidden="true"></span>Last Name</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            <tr>
                <th>
                    <input ng-model="model.user.username" type="text" class="form-control" placeholder="username">

                </th>
                <th>
                    <input ng-model="model.user.password" type="password" class="form-control" placeholder="password">
                </th>
                <th>
                    <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="firstName">
                </th>
                <th>
                    <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="lastName">
                </th>
                <th>
                    <input ng-model="model.user.roles" type="text" class="form-control" placeholder="roles">
                </th>
                <th>
                    <a ng-click="model.createUser()" class="btn btn-primary" role="button">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                    <a ng-click="model.updateUser()" class="btn btn-success" role="button">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in model.users | orderBy:model.predicate:model.reverse">
                <td>{{user.username}}</td>
                <td>&nbsp;</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.roles}}</td>
                <td class="text-nowrap">
                    <a ng-click="model.removeUser(user)" class="btn btn-danger" role="button">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                    <a ng-click="model.selectUser(user)" class="btn btn-warning" role="button">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
