
<h1>Register</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="user-name" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="user.username" type="text" class="form-control" id="user-name" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="verify-password" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input ng-model="user.verifyPassword" type="password" class="form-control" id="verify-password" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="register(user)" class="btn btn-success" role="button">Register</button>
        </div>
    </div>
</form>
