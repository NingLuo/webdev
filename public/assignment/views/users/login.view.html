
<h1>Login</h1>

<div ng-show="noMatchUser" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    Sorry, we didn't find a match user
</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="user-name" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="user.username" type="text" class="form-control" id="user-name" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="login(user)" class="btn btn-default" role="button">Login</button>
        </div>
    </div>
</form>
